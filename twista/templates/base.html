<!doctype html>
<head>
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
 
    <script src="{{ url_for('static', filename='utils.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Twista</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link filtered" href="/tweets">Tweets</a>
                    <a class="mdl-navigation__link filtered" href="/tags">Tags</a>
                    <a class="mdl-navigation__link filtered" href="/users">Users</a>
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Twista</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link filtered" href="/tweets">Tweets</a>
                <a class="mdl-navigation__link filtered" href="/tags">Tags</a>
                <a class="mdl-navigation__link filtered" href="/users">Users</a>

            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <form id="filter">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                <input class="mdl-textfield__input" type="date" name="begin" id="begin">
                                <label class="mdl-textfield__label" for="begin">Begin</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                <input class="mdl-textfield__input" type="date" name="end" id="end">
                                <label class="mdl-textfield__label" for="end">End</label>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                                <i class="material-icons">filter_list</i>
                            </button>
                        </form>
                    </div>
                </div>
                {% block content %}{% endblock %}
            </div>
        </main>

        <div id="footer">
            Copyright (C) 2019, Nane Kratzke
        </div>
    </div>
    <script>
        observeFilter();
        refreshFilter();
    </script>
</body>
